{% extends 'base.html' %}

{% block title %}Update Event{% endblock %}

{% block content %}

<div class="update-event-container">
    <h1>Update Event</h1>
    <form method="post" class="update-event-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ event.title }}">
        </div>
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" name="date" value="{{ event.date }}">
        </div>
        <div class="form-group"></div>
            <label for="time">Time</label>
            <input type="time" class="form-control" id="time" name="time" value="{{ event.time }}">
        </div>
        <div class="form-group">
            <label for="location">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ event.location }}">
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <textarea class="form-control" id="category" name="category">{{ event.category }}</textarea>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description">{{ event.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{% url 'date_details' event.date.year event.date.month event.date.day %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
    
{% endblock %}

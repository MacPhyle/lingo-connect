<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBWUGWkJmgk5BD7CHmsVQ8LhZE0FknMdg4&libraries=places"></script>
    <title>Lingo Connect</title>
</head>
<body>
    <header>
        <nav>
            <div class="container text-center">
                <div class="row">
                    <div class="col align-middle">
                        <a href="/">
                            <img src="../static/images/lingo-connect-logo.svgz" alt="Lingo Connect logo" class="logo">
                        </a>
                    </div>
                    <div class="col-lg-auto">
                        <h2> </h2>
                    </div>
                    <div class="col align-middle link-dark">
                        <ul>
                            <!-- <li><a href="/" class="link link-dark">Home</a></li> -->
                            <a href="{% url 'home' %}" class="link link-dark">Home&nbsp;&nbsp;</a>
                            <!-- <li><a href="/calendar" class="link link-dark">Calendar</a></li> -->
                            <a href="{% url 'calendar' %}" class="link link-dark">Calendar&nbsp;&nbsp;</a>
                            <!-- <li><a href="/chat" class="link link-dark">Chat</a></li> -->
                            <a href="{% url 'chat' %}" class="link link-dark">Chat&nbsp;&nbsp;</a>
                            <!-- <li><a href="/forum" class="link link-dark">Forum</a></li> -->
                            <a href="{% url 'forum' %}" class="link link-dark">Forum</a>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <nav>
                        <ul>
                            <!-- <li><a href="/profile" class="link link-dark">Account Profile</a></li> -->
                            <a href="{% url 'profile' %}" class="link link-dark">Profile&nbsp;&nbsp;</a>
                            <!-- <li><a href="/contact" class="link link-dark">Connect with Us!</a></li> -->
                            <a href="{% url 'contact' %}" class="link link-dark">Contact&nbsp;&nbsp;</a>
                            <!-- <li><a href="/learning_apps" class="link link-dark">Learning Apps</a></li> -->
                            <a href="{% url 'learning_apps' %}" class="link link-dark">Learning Apps</a>
                        </ul>
                    </nav>
                </div>
                <div class="col-lg-auto">
                    <h2> </h2>
                </div>
                <div class="col">
                    <p>&copy;2024 Lingo Connect</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
